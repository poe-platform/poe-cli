name: Issue Resolution Agent
on:
  issues:
    types:
      - labeled
  workflow_dispatch: null
jobs:
  resolve:
    name: Resolve Issue With Agent
    if: |-
      github.event.action == 'labeled' &&
            startsWith(github.event.label.name, 'agent:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    env:
      NODE_VERSION: "20"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build CLI
        run: npm run build
      - name: Install CLI globally
        run: npm install -g .
      - name: Determine provider
        id: provider
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          LABEL_NAME: ${{ github.event.label.name }}
          ISSUE_LABELS: ${{ toJson(github.event.issue.labels) }}
        run: npx tsx scripts/workflows/determine-provider.ts
      - name: Cache Poe API key
        env:
          POE_API_KEY: ${{ secrets.POE_API_KEY }}
        run: poe-code login --api-key "${POE_API_KEY}"
      - name: Install provider tooling
        run: |-
          SERVICE="${{ steps.provider.outputs.service }}"
          case "$SERVICE" in
            claude-code|codex|opencode)
              poe-code install "$SERVICE" --yes
              ;;
            *)
              echo "::error::Unsupported provider $SERVICE"
              exit 1
              ;;
          esac
      - name: Configure provider
        env:
          POE_API_KEY: ${{ secrets.POE_API_KEY }}
        run: |-
          SERVICE="${{ steps.provider.outputs.service }}"
          case "$SERVICE" in
            claude-code|codex|opencode)
              poe-code configure "$SERVICE" --yes
              ;;
            *)
              echo "::error::Unsupported provider $SERVICE"
              exit 1
              ;;
          esac
      - name: Test provider
        run: |-
          SERVICE="${{ steps.provider.outputs.service }}"
          case "$SERVICE" in
            claude-code|codex|opencode)
              poe-code test "$SERVICE"
              ;;
            *)
              echo "::error::Unsupported provider $SERVICE"
              exit 1
              ;;
          esac
      - name: Configure git author
        run: |
          git config user.name "poe-code-bot"
          git config user.email "bot@poe-code.invalid"
      - name: Run issue resolver agent
        id: agent_run
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          SERVICE: ${{ steps.provider.outputs.service }}
          MODEL: ${{ steps.provider.outputs.model }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |-
          PROMPT=$(node scripts/workflows/build-issue-prompt.cjs)
          if [ -n "$MODEL" ]; then
            AGENT_OUTPUT=$(poe-code spawn "$SERVICE" "$PROMPT" --model "$MODEL")
          else
            AGENT_OUTPUT=$(poe-code spawn "$SERVICE" "$PROMPT")
          fi
          echo "$AGENT_OUTPUT"
          echo "agent_output<<EOF" >> $GITHUB_OUTPUT
          echo "$AGENT_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Generate pull request metadata
        id: pr_metadata
        env:
          MODEL: ${{ steps.provider.outputs.model }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          AGENT_OUTPUT: ${{ steps.agent_run.outputs.agent_output }}
        run: node scripts/workflows/generate-pr-metadata.cjs
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.provider.outputs.branch }}
          title: ${{ steps.pr_metadata.outputs.title }}
          body: ${{ steps.pr_metadata.outputs.body }}
          commit-message: "chore: resolve issue #${{ github.event.issue.number }}"
          labels: ${{ steps.provider.outputs.pr_label }}
          delete-branch: true
        id: create-pull-request
      - name: Run PR checks
        id: pr_checks
        if: steps.create-pull-request.outputs.pull-request-number != ''
        continue-on-error: true
        run: npm ci && npm run build && npm test
      - name: Post check results
        if: steps.create-pull-request.outputs.pull-request-number != '' &&
          steps.pr_checks.conclusion != ''
        uses: actions/github-script@v7
        env:
          CHECK_CONCLUSION: ${{ steps.pr_checks.conclusion }}
          PULL_REQUEST_NUMBER: ${{ steps.create-pull-request.outputs.pull-request-number }}
        with:
          script: |-
            const conclusion = process.env.CHECK_CONCLUSION;
            const rawNumber = process.env.PULL_REQUEST_NUMBER;
            const prNumber = Number.parseInt(rawNumber ?? "", 10);
            if (!Number.isInteger(prNumber)) {
              return;
            }
            const passed = conclusion === "success";
            const body = passed ? '✅ Checks passed' : '❌ Checks failed';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
      - name: Fail workflow when checks fail
        if: steps.create-pull-request.outputs.pull-request-number != '' &&
          steps.pr_checks.conclusion == 'failure'
        run: exit 1
      - name: Remove agent label on failure
        if: failure()
        uses: actions/github-script@v7
        env:
          LABEL_NAME: ${{ github.event.label.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        with:
          script: |-
            const labelName = process.env.LABEL_NAME;
            const issueNumber = Number.parseInt(process.env.ISSUE_NUMBER ?? "", 10);
            if (!labelName || !Number.isInteger(issueNumber)) {
              console.log('Skipping label removal: missing label name or issue number');
              return;
            }
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                name: labelName
              });
              console.log(`Removed label "${labelName}" from issue #${issueNumber}`);
            } catch (error) {
              console.log(`Failed to remove label: ${error.message}`);
            }
