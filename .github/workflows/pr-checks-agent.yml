name: PR Checks (Agent)
on:
  workflow_run:
    workflows:
      - Issue Resolution Agent
    types:
      - completed
jobs:
  agent:
    if: github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'agent/')
    uses: ./.github/workflows/pr-checks.yml
    with:
      ref: ${{ github.event.workflow_run.head_sha }}
